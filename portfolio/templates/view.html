
{% extends 'base.html' %}
{% load static %}



{% block content %}
<h2 class="text-center" style="color:#BC9F8B;">Employee Details</h2>

<table class="container table table-striped table-bordered " style="background-color:#F7EFE5;">
    <tr>

        <th>NAME</th>
        <th>AGE</th>
        <th>ADDRESS</th>
        <th>EMAIL</th>
         <th>IMAGE</th>
        <th>EDIT</th>
        <th>DELETE</th>

    </tr>

    {% for i in employee %}
    <tr>

        <td>{{i.name}}</td>
        <td>{{i.age}}</td>
        <td>{{i.address}}</td>
        <td>{{i.email}}</td>
        <td><img src="{{i.image.url}}" height="100px" width="100px"></td>
        <td><a href="{% url 'edit' i.id %}" class="btn btn-warning">edit</a></td>
        <td><a href="{% url 'delete' i.id %}" class="btn btn-warning" >delete</a></td>
    </tr>

    {% endfor %}

</table>




{% endblock %}
